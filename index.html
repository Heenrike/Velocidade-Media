<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora VM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Velocidade Media</h1>
    <div class="container">
        <div class="resultado">
          <p class="result">=</p>
        </div>
        <div class="input">

            <label for="">Distancia</label>
            <input type="text" id="input-dist" placeholder="Distancia">
            <label for="">Velocidade</label>
            <input type="text" id="input-vm" placeholder="Velocidade Media">

            <button class="calc">Calcular</button>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
